Resources:
  NetworkRulesSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group with rules from map
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
    Metadata:
      AWS::CloudFormation::SourceMap: ./getatt-map-nested-module.yaml:SecurityGroup:0
Outputs:
  HttpPort:
    Value: 80
  HttpCidr:
    Value: 0.0.0.0/0
  AllProtocolsFromModule:
    Value:
      - tcp
      - tcp
      - tcp
