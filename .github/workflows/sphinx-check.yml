name: Sphinx check

on:
  pull_request:
    branches:
    - gh-pages

jobs:
  check:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # version 6.0.0
    - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # version 6.2.0
      with:
        python-version: "3.12"
        cache: pip
    - name: Install dependencies
      run: make install
    - name: Build HTML
      run: make html
    - name: Run checks
      run: make prcheck
