AWSTemplateFormatVersion: '2010-09-09'
Description: 'Template that uses a module with parameter schema validation'

Parameters:
  Environment:
    Type: String
    Default: Dev
    AllowedValues:
      - Dev
      - Test
      - Prod

Resources:
  NetworkModuleVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: MainVPC
