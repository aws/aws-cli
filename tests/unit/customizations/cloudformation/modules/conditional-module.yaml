Parameters:

  TableName:
    Type: String
  
  LambdaRoleName:
    Type: String
    Description: If set, allow the lambda function to access this table
    Default: ""

Conditions:
  IfLambdaRoleIsSet:
    Fn::Not: 
      - Fn::Equals:
        - !Ref LambdaRoleName
        - ""

Resources:
  Table:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      TableName: !Sub ${TableName}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  LambdaPolicy:
    Type: AWS::IAM::RolePolicy
    Condition: IfLambdaRoleIsSet
    Metadata:
      Comment: This resource is created only if the LambdaRoleArn is set
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - dynamodb:BatchGetItem
              - dynamodb:GetItem
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:BatchWriteItem
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Effect: Allow
            Resource: 
              - !GetAtt Table.Arn
      PolicyName: !Sub ${TableName}-policy
      RoleName: !Ref LambdaRoleName

