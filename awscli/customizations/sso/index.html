<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Web Services Sign-in</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Amazon Ember", Helvetica, Arial, sans-serif;
            background-color: light-dark(#FCFCFD, #131920);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #0F141A;
            padding: 20px 24px 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }
        .aws-logo svg {
            height: 30px;
            width: 50px;
            color: transparent;
        }
        .title {
            color: rgb(235, 235, 240);
            margin: 0;
            width: 100%;
            font-style: normal;
            font-weight: 700;
            font-size: 24px;
            line-height: 30px;
            text-align: center;
            letter-spacing: -0.48px;
            margin-bottom: -30px;
            text-decoration-color: rgb(235, 235, 240);
            text-decoration-line: none;
            text-decoration-style: solid;
            text-decoration-thickness: auto;
            -moz-osx-font-smoothing: grayscale
        }
        .main {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0 20px 60px;
            margin-top: -30px;
        }
        .container {
            background-color: light-dark(#fff, #161D26);
            border-radius: 16px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            border: 1px solid light-dark(#C6C6CD, #424650);
        }
        .success-text,
        .error-text {
            color: light-dark(#0F141A, #C6C6CD);
            font-size: 14px;
            line-height: 20px;
        }
        .success-content {
            background-color: light-dark(#EFFFF1, #001401);
            border: 2px solid light-dark(#00802F, #2BB534);
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .error-content {
            background-color: light-dark(#FFF5F5, #1F0000);
            border: 2px solid light-dark(#DB0000, #FF7A7A);
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        .success-content svg,
        .error-content svg {
            flex-shrink: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

    <main class="main">
        <div class="container">
            <div id="success-message" class="success-content">
                <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" focusable="false"
                    aria-hidden="true">
                    <circle cx="8" cy="8" r="7" fill="none" stroke="light-dark(#00802F, #2BB534)" stroke-width="2">
                    </circle>
                    <path d="M4.5 7.5 7 10l4-5" fill="none" stroke-linejoin="round"
                        stroke="light-dark(#00802F, #2BB534)" stroke-width="2">
                    </path>
                </svg>
                <div class="success-text">
                    Your credentials have been shared successfully and can be used until your session expires. You can
                    now close this tab.
                </div>
            </div>
            <div id="error-message" class="error-content hidden">
                <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" focusable="false"
                    aria-hidden="true">
                    <circle cx="8" cy="8" r="7" fill="none" stroke="light-dark(#DB0000,#FF7A7A)" stroke-width="2">
                    </circle>
                    <path d="m5.5 5.5 5 5M10.5 5.5l-5 5" stroke="light-dark(#DB0000,#FF7A7A)" stroke-width="2"></path>
                </svg>
                <div class="error-text">The authentication redirect failed with the following error: <span id="error-text"></span></div>
            </div>
        </div>
    </main>

    <script>
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');

            if (error) {
                document.getElementById('success-message').classList.add('hidden');
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('error-text').innerText = error;
            }
        };
    </script>
</body>
</html>
