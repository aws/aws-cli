AWSTemplateFormatVersion: '2010-09-09'
Description: Template to test simple condition evaluation

Resources:
  SimpleConditionModuleAlwaysCreatedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: always-created-bucket-${AWS::AccountId}

Outputs:
  ModuleOutput:
    Description: Output from the module
    Value: "IsProd=false"
  
