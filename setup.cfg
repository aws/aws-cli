[wheel]
universal = 1


[metadata]
requires-dist =
        botocore==1.15.36
        docutils>=0.10,<0.16
        rsa>=3.1.2,<=3.5.0
        s3transfer>=0.3.0,<0.4.0
        PyYAML>=3.10,<5.3; python_version=='3.4'
        PyYAML>=3.10,<5.4; python_version!='3.4'
        colorama>=0.2.5,<0.4.2; python_version=='3.4'
        colorama>=0.2.5,<0.4.4; python_version!='3.4'


[check-manifest]
ignore =
    .github
    .github/*
    .dependabot
    .dependabot/*
    .coveragerc
    CHANGELOG.rst
    CONTRIBUTING.rst
    .travis.yml
    requirements*
    tox.ini
    .changes
    .changes/*
    tests
    tests/*
    scripts
    scripts/*
    doc
    doc/*
