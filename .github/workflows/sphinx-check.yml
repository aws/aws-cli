name: Sphinx check

on:
  pull_request:
    branches:
    - gh-pages

jobs:
  check:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # version 4.2.2
    - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # version 5.6.0
      with:
        python-version: "3.12"
        cache: pip
    - name: Install dependencies
      run: make install
    - name: Build HTML
      run: make html
    - name: Run checks
      run: make prcheck
