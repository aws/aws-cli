Resources:
  DatabaseDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: prod-users
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 50
        WriteCapacityUnits: 25
    Metadata:
      AWS::CloudFormation::SourceMap: ./getatt-map-sub-module.yaml:DynamoDBTable:0
Outputs:
  TableNameWithSub:
    Value: !Sub "The table name is ${DatabaseDynamoDBTable.TableName}"
  EnvironmentType:
    Value: Production
  MapValueInSub:
    Value: This is a Production environment
