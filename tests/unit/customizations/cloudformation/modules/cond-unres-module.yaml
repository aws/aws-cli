Conditions:
  IsRegionUsEast1:
    Fn::Equals:
    - Ref: AWS::Region
    - us-east-1

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Condition: IsRegionUsEast1
  A:
    Type: A::B::C
    Properties:
      Name:
        Fn::If:
          - IsRegionUsEast1
          - a-east
          - a-not-east
