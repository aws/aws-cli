permissions:
  contents: read
  pages: write
  # Required per the following GH issue:
  # https://github.com/actions/deploy-pages/issues/9#issuecomment-1009157118
  # More details at:
  # https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/about-security-hardening-with-openid-connect#adding-permissions-settings
  id-token: write

name: Sphinx build

on:
  push:
    branches:
    - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # version 5.0.0
    - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # version 6.0.0
      with:
        python-version: "3.12"
        cache: pip
    - name: Install dependencies
      run: make install
    - name: Build docs
      run: make html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # version 4.0.0
      with:
        path: _build/html
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 'Deploy to GitHub Pages'
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # version 4.0.5     
